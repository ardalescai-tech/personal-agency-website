<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="login-card card">
    <h1>Admin Login</h1>
    <p class="section-subtitle">Acces privat pentru gestionarea cererilor.</p>
    <div data-login-notice></div>
    <form data-login-form class="grid" style="margin-top: 16px;" method="post" action="/admin/login.html">
      <div>
        <label for="username">Username</label>
        <input class="input" id="username" name="username" type="text" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input class="input" id="password" name="password" type="password" required />
      </div>
      <button class="button" type="submit">Login</button>
    </form>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
